<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" type="image/png" href="assets/images/business/logo.png" />
    <title>Kraftieees PH</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary kraft-nav">
      <div class="container-fluid">
        <div class="business-logo">
          <img src="assets/images/business/logo.png" alt="Kraftieees Logo" width="50" height="50" />
          <a class="navbar-brand" href="#">Kraftieees</a>
        </div>
                  <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <h1 class="text-center">Menu</h1>
    </section>

    <section class="kraft-sec">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img
              src="assets/images/products/christening/christening-candle-blue.jpg"
              class="card-img-top kraft-card-img"
              alt="baptism candle"
            />
            <div class="card-body d-flex justify-content-between align-items-center">
              <div class="left-side">
                <h5 class="card-title kraft-card-title">Baptism Candle</h5>
                <p class="card-text">
                  <small>Available Colors:</small>
                  <span class="badge rounded-pill text-bg-primary">Blue</span>
                  <span
                    class="badge rounded-pill text-bg-primary"
                    style="background-color: rgb(248, 117, 139) !important"
                    >Pink</span
                  >
                </p>
              </div>
              <div class="right-side">
                <h3 class="card-text h3"><strong>₱30</strong></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="assets/images/products/christening/christening-mini-rosary-2.jpg"
              class="card-img-top kraft-card-img"
              alt="Mini Rosary"
            />
            <div class="card-body d-flex justify-content-between align-items-center">
              <div class="left-side">
                <h5 class="card-title kraft-card-title">Mini Rosary</h5>
                <p class="card-text">
                  <small>Available Colors:</small>
                  <span class="badge rounded-pill text-bg-primary">Blue</span>
                  <span
                    class="badge rounded-pill text-bg-primary"
                    style="background-color: rgb(248, 117, 139) !important"
                    >Pink</span
                  >
                </p>
              </div>
              <div class="right-side">
                <h3 class="card-text h3"><strong>₱20</strong></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="assets/images/products/lootbag/transparent-lootbag.jpg"
              class="card-img-top kraft-card-img"
              alt="Transparent Loot Bag"
            />
            <div class="card-body d-flex justify-content-between align-items-center">
              <div class="left-side">
                <h5 class="card-title kraft-card-title">Named Loot Bag with Ribbon</h5>
                <p class="card-text">
                  <small>Available Colors:</small>
                  <span class="badge rounded-pill border text-dark">Transparent</span>
                  <span class="badge rounded-pill text-bg-warning">Yellow</span>
                </p>
              </div>
              <div class="right-side">
                <h3 class="card-text h3"><strong>₱30</strong></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
